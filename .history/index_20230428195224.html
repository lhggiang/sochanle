<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số chẵn lẻ</title>
</head>

<body>
    <input type="number" id="numb">
    <button type="button" id="btn">Hãy nhập số </button>
    <script>



        document.getElementById("btn").onclick = function () {
            let a = document.getElementById("numb");
            let b = parseInt(a.value);
            if (b % 2 == 0) {
                alert("a la so chan")

            } else {
                alert(" a la so le")
            }

        }


    </script>
</body>

</html>
